{% extends "blogs/base.html" %}

{% block page_header %}
  <h1>29英雄们</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li><h3>
        <a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a>
      </h3></li>
    {% empty %}
      <li><h3>尚未添加任何29人</h3></li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'blogs:new_topic' %}">添加一个新29人</a></h3>

{% endblock content %}
