{% extends "blogs/base.html" %}

{% block content %}
  <p><a href="{% url "blogs:topic" topic.id %}">{{ topic }}</a></p>
  <p>添加你的描述：</p>

  <form action="{% url "blogs:new_entry" topic.id %}" method="post"><!--表单发送-->
      {% csrf_token %}<!--防止未授权的访问-->
      {{ form.as_p }}<!--以段落格式渲染-->
      <button name="submit">确定添加</button>
  </form>
{% endblock content %}
